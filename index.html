<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMARCH Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        nav {
            text-align: center;
            padding: 10px;
            background: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background: #555;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            transition: opacity 1s ease-in-out;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from {opacity: 0.4;} 
            to {opacity: 1;}
        }
    </style>
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        window.onload = showSlides;
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="BIMARCH Logo" class="logo">
        Welcome to BIMARCH Studio
    </header>
    
    <nav>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="join.html">Join Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    
    <div class="slideshow-container">
        <img class="slides fade" src="images/A_modern_architectural_office_building_with_a_glas.png" alt="Project 1">
        <img class="slides fade" src="images/A_luxurious_hotel_lobby_with_a_grand_chandelier,_m.png" alt="Project 2">
        <img class="slides fade" src="images/An_industrial_warehouse_with_a_high-tech_interior,.png" alt="Project 3">
        <img class="slides fade" src="images/A_high-end_residential_villa_with_a_sleek_modern_d.png" alt="Project 4">
        <img class="slides fade" src="images/A_modern_commercial_shopping_complex_with_stylish_.png" alt="Project 5">
        <img class="slides fade" src="images/A_contemporary_restaurant_interior_with_warm_light.png" alt="Project 6">
    </div>
</body>
</html>
